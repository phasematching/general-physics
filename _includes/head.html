<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta content="text/html; charset=utf-8" http-equiv="content-type">

  <!-- Enable responsiveness on mobile devices-->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1"
        name="viewport">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href="{{ site.bookviewer }}/dist/book-viewer.css" rel="stylesheet">

  <!-- RSS -->
  <link href="{{ site.github.url }}/atom.xml" rel="alternate" title="RSS"
        type="application/rss+xml">
  <script
      src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
      type="text/javascript"></script>
  <script crossorigin="anonymous"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.2/URI.min.js"
          type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"
          type="text/javascript"></script>


  <script type="text/javascript">
    window.Book = {
      'url': '{{ site.github.repository_url }}',
      'rootUrl': '{{ site.github.url }}',
      'issuesUrl': '{{ site.github.repository_url }}/issues',
      'contributeUrl': '{{ site.github.repository_url }}/tree/gh-pages',
      'toc': { 'url': '{{ site.github.url }}/SUMMARY.html' },
      'searchIndex': '{{ site.github.url }}/search-index.json'
    };
  </script>

  <script src="{{ site.bookviewer }}/dist/book-viewer.js"
          type="text/javascript"></script>
</head>
